<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/69b4b078b4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/sanpham.css">
    <link rel="stylesheet" href="./assets/bootstrap-5.2.2-dist/css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid header">
        <div class="header container">
            <div class="row">
                <div class="col-8">
                    <div class="logo">
                        <img src="./assets/img/Logo.png.png" alt="Logo">
                    </div>

                    <div class="search">
                        <input type="text" placeholder="Search for ...">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>

                </div>

                <div class="col-4">
                    <div class="news">
                        <a href="#">
                            <i class="fa-solid fa-newspaper"></i>
                            <p>Thông tin hay</p>
                        </a>
                    </div>
                    <div class="user-info">
                        <a href="#">
                            <i class="fa-solid fa-user"></i>
                            <p>Tài khoản của tôi</p>
                        </a>
                    </div>

                    <div class="cart">
                        <a href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p>Giỏ hàng</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid nav">
        <div class="nav container">
            <div class="row">
                <div class="col-4">
                    <div class="phone">
                        <i class="fa-solid fa-mobile"></i>
                        <span>Điện thoại</span>
                    </div>

                    <div class="laptop">
                        <i class="fa-solid fa-laptop"></i>
                        <span>Laptop</span>
                    </div>

                    <div class="sales">
                        <i class="fa-solid fa-percent"></i>
                        <span>Khuyến mãi</span>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="./assets/bootstrap-5.2.2-dist/js/bootstrap.js"></script>
</body>

</html>
